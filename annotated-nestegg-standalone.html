<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NestEgg Annotated Model â€“ Standalone</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #f7f7f2;
            font-family: Arial, sans-serif;
        }

        #model-section {
            position: absolute;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
        }

        #annotation-layer {
            position: absolute;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }

        .annotation {
            position: absolute;
            transform: translate(-50%, -50%);
        }

        .dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: radial-gradient(circle, #ffe7a3, #ffb400);
            box-shadow: 0 0 10px #ffcc66;
        }

        .label {
            background: rgba(255,255,255,0.9);
            border: 1px solid #ccc;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 12px;
            white-space: nowrap;
            margin-top: 5px;
        }
    </style>
</head>

<body>

    <div id="model-section">
        <canvas id="three-canvas"></canvas>
        <div id="annotation-layer"></div>
    </div>

    <!-- THE ONLY SCRIPT TAG WE NEED -->
    <script type="module">

        // =======================
        // IMPORT THREE MODULES
        // =======================
        import * as THREE from "https://unpkg.com/three@0.158.0/build/three.module.js";
        import { GLTFLoader } from "https://unpkg.com/three@0.158.0/examples/jsm/loaders/GLTFLoader.js";
        import { OrbitControls } from "https://unpkg.com/three@0.158.0/examples/jsm/controls/OrbitControls.js";

        const section = document.getElementById("model-section");
        const canvas = document.getElementById("three-canvas");
        const annotationsRoot = document.getElementById("annotation-layer");

        // =======================
        // SCENE SETUP
        // =======================
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf7f7f2);

        const camera = new THREE.PerspectiveCamera(
            40,
            window.innerWidth / window.innerHeight,
            0.1,
            2000
        );
        camera.position.set(0, 0, 15);

        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);

        // =======================
        // LIGHTS
        // =======================
        scene.add(new THREE.DirectionalLight(0xffffff, 1.2).position.set(10, 10, 10));
        scene.add(new THREE.AmbientLight(0xffffff, 0.5));

        // =======================
        // CONTROLS
        // =======================
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.6;

        // =======================
        // LOAD MODEL
        // =======================
        let model;
        const loader = new GLTFLoader();

        loader.load(
            "assets/NestEggFBCR.glb",
            gltf => {
                model = gltf.scene;

                // center the model
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                model.position.sub(center);

                model.scale.set(3, 3, 3);
                scene.add(model);
            },
            undefined,
            err => console.error("MODEL LOAD ERROR:", err)
        );

        // =======================
        // ANNOTATIONS
        // =======================
        const features = [
            { name: "Entrance Aperture",           pos: new THREE.Vector3(2.509, 0.000, 3.672) },
            { name: "Ventilation Aperture (Left)", pos: new THREE.Vector3(0.000, -2.149, 3.849) },
            { name: "Drainage Aperture",           pos: new THREE.Vector3(-0.877, 0.036, -3.951) },
            { name: "Shell Separation Joint",      pos: new THREE.Vector3(-0.003, 0.036, -0.419) }
        ];

        const annotationElems = [];

        features.forEach(f => {
            const wrapper = document.createElement("div");
            wrapper.className = "annotation";

            const dot = document.createElement("div");
            dot.className = "dot";

            const label = document.createElement("div");
            label.className = "label";
            label.textContent = f.name;

            wrapper.appendChild(dot);
            wrapper.appendChild(label);
            annotationsRoot.appendChild(wrapper);

            annotationElems.push({ element: wrapper, pos: f.pos });
        });

        // =======================
        // RENDER LOOP
        // =======================
        function animate() {
            requestAnimationFrame(animate);

            controls.update();
            renderer.render(scene, camera);

            updateAnnotations();
        }

        function updateAnnotations() {
            if (!model) return;

            annotationElems.forEach(a => {
                const screen = a.pos.clone().project(camera);

                const x = (screen.x * 0.5 + 0.5) * window.innerWidth;
                const y = (-screen.y * 0.5 + 0.5) * window.innerHeight;

                a.element.style.left = `${x}px`;
                a.element.style.top = `${y}px`;

                a.element.style.display = (screen.z < 1) ? "block" : "none";
            });
        }

        animate();

        // =======================
        // RESIZE HANDLER
        // =======================
        window.addEventListener("resize", () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>

</body>
</html>
