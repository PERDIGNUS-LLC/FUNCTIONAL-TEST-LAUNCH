<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TerraDignus – The NestEgg</title>

    <style>
        html, body { margin: 0; padding: 0; overflow-x: hidden; background: #f7f7f2; }
        body { font-family: "Inter", sans-serif; }

        .hero {
            background: #0E4A3A; color: white; text-align: center;
            padding: 80px 20px;
        }
        .hero-logo { width: 115px; margin-bottom: 20px; }
        .hero-title { font-size: 56px; font-weight: 700; font-family: "Playfair Display", serif; }
        .hero-sub { font-size: 18px; letter-spacing: 4px; opacity: 0.9; }

        #model-section {
            position: relative; width: 100%; height: 92vh;
        }
        canvas { width: 100% !important; height: 100% !important; display: block; }

        #annotation-layer {
            position: absolute; left: 0; top: 0; width: 100%; height: 100%;
            pointer-events: none;
        }
        .annotation { position: absolute; transform: translate(-50%, -50%); pointer-events: auto; }
        .dot {
            width: 16px; height: 16px; border-radius: 50%;
            background: radial-gradient(circle, #ffe7a3, #ffb400);
            box-shadow: 0 0 10px #ffcc66; cursor: pointer;
        }
        .label {
            background: rgba(255,255,255,0.92); border: 1px solid #ccc;
            padding: 6px 10px; border-radius: 6px; font-size: 13px;
            white-space: nowrap; margin-top: 5px; cursor: pointer;
        }

        footer {
            background: #0E4A3A; color: white; text-align: center;
            padding: 30px 20px; letter-spacing: 2px;
        }
    </style>
</head>

<body>

    <header class="hero">
        <img class="hero-logo" src="assets/TD HL BINDRUNE small.png" />
        <h1 class="hero-title">TerraDignus</h1>
        <div class="hero-sub">EST. MMXV</div>
        <div style="margin-top:15px;font-size:19px;letter-spacing:3px;">
            CONSERVATION ENGINEERING. REDEFINED.
        </div>
    </header>

    <section id="model-section">
        <canvas id="three-canvas"></canvas>
        <div id="annotation-layer"></div>
    </section>

    <footer>
        TerraDignus — Variable-Volume Wildlife Habitation System<br>
        © 2015–2025 Perdignus LLC. All Rights Reserved.
    </footer>

    <script type="module" src="annotated-nestegg.js"></script>

</body>
</html>
