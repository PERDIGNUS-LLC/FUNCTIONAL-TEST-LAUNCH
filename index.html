<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The NestEgg | Engineering Evaluation</title>
    
    <style>
        body { margin: 0; padding: 0; font-family: 'Helvetica Neue', Arial, sans-serif; background-color: #f9f9f9; }
        
        /* HERO SECTION */
        header.hero {
            height: 60vh; /* Takes up 60% of screen */
            background: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        header.hero h1 { font-size: 3rem; margin: 0; letter-spacing: 2px; }
        header.hero p { font-size: 1.2rem; opacity: 0.8; margin-top: 10px; }

        /* 3D INTERACTIVE SECTION */
        #model-section {
            width: 100%;
            height: 90vh; /* Large immersive area */
            background: #ffffff;
            position: relative;
            border-bottom: 1px solid #ddd;
        }

        iframe#interactive-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* SECTION LABEL */
        .section-label {
            position: absolute;
            top: 20px; left: 50%; transform: translateX(-50%);
            background: #e67e22; color: white;
            padding: 5px 15px; border-radius: 20px;
            font-size: 12px; font-weight: bold; letter-spacing: 1px;
            z-index: 5;
        }

    </style>
</head>
<body>

    <div id="header-container"></div>

    <header class="hero">
        <h1>THE NESTEGGâ„¢</h1>
        <p>ADVANCED COMPOSITE AVIAN HABITATION SYSTEM</p>
    </header>

    <section id="model-section">
        <div class="section-label">INTERACTIVE ENGINEERING VIEW</div>
        <iframe id="interactive-frame" src="interactive-model.html" title="NestEgg 3D Model"></iframe>
    </section>

    <div id="footer-container"></div>


    <script>
        // Simple fetch to load your existing header/footer files if they exist
        async function loadComponents() {
            try {
                const header = await fetch('header.html');
                document.getElementById('header-container').innerHTML = await header.text();

                const footer = await fetch('footer.html');
                document.getElementById('footer-container').innerHTML = await footer.text();
            } catch (e) {
                console.log("Header/Footer not found, skipping...");
            }
        }
        loadComponents();
    </script>

</body>
</html>
