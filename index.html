<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TerraDignus – The NestEgg</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: #f7f7f2;
            font-family: "Inter", sans-serif;
        }

        /* ─────────────────────────────
           HERO HEADER
        ───────────────────────────── */
        .hero {
            background: #0E4A3A;
            color: white;
            text-align: center;
            padding: 80px 20px;
        }

        .hero-logo {
            width: 110px;
            height: auto;
            margin-bottom: 20px;
        }

        .hero-title {
            font-size: 56px;
            font-weight: 700;
            margin-bottom: 10px;
            font-family: "Playfair Display", serif;
        }

        .hero-sub {
            font-size: 18px;
            letter-spacing: 4px;
            opacity: 0.9;
        }

        /* ─────────────────────────────
           MODEL AREA (FULL WIDTH)
        ───────────────────────────── */
        #model-section {
            position: relative;
            width: 100%;
            height: 90vh;
            overflow: visible;
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
            display: block;
        }

        /* ─────────────────────────────
           FOOTER
        ───────────────────────────── */
        footer {
            background: #0E4A3A;
            color: #ffffff;
            text-align: center;
            padding: 30px 20px;
            font-size: 14px;
            letter-spacing: 2px;
        }
    </style>
</head>

<body>

    <!-- ░░░ HERO HEADER ░░░ -->
    <header class="hero">
        <img class="hero-logo" src="TD HL BINDRUNE.png" alt="TerraDignus Logo" />
        <h1 class="hero-title">TerraDignus</h1>
        <div class="hero-sub">EST. MMXV</div>
        <div style="margin-top: 15px; font-size: 19px; letter-spacing: 3px;">
            CONSERVATION ENGINEERING. REDEFINED.
        </div>
    </header>

    <!-- ░░░ FULL-BLEED MODEL VIEWER ░░░ -->
    <section id="model-section"></section>

    <!-- ░░░ FOOTER ░░░ -->
    <footer>
        TerraDignus — Variable-Volume Wildlife Habitation System<br>
        © 2015–2025 Perdignus LLC. All Rights Reserved.
    </footer>

    <!-- ───────────────────────────────
         THREE.JS — OFFICIAL MODULE IMPORTS
         (UNPKG = reliable AF)
    ─────────────────────────────── -->
    <script type="module">
        import * as THREE from "https://unpkg.com/three@0.158.0/build/three.module.js";
        import { GLTFLoader } from "https://unpkg.com/three@0.158.0/examples/jsm/loaders/GLTFLoader.js";
        import { OrbitControls } from "https://unpkg.com/three@0.158.0/examples/jsm/controls/OrbitControls.js";

        /* -------------------------------
           BASIC SCENE SETUP
        --------------------------------*/
        const section = document.getElementById("model-section");

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf7f7f2);

        const camera = new THREE.PerspectiveCamera(
            40,
            section.clientWidth / section.clientHeight,
            0.1,
            2000
        );
        camera.position.set(0, 0, 15);

        const renderer = new THREE.WebGLRenderer({
            antialias: true
        });
        renderer.setSize(section.clientWidth, section.clientHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        section.appendChild(renderer.domElement);

        /* -------------------------------
           LIGHTING
        --------------------------------*/
        const sun = new THREE.DirectionalLight(0xffffff, 1.15);
        sun.position.set(5, 10, 10);
        scene.add(sun);

        const ambient = new THREE.AmbientLight(0xffffff, 0.55);
        scene.add(ambient);

        /* -------------------------------
           CONTROLS
        --------------------------------*/
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.7;
        controls.enablePan = false;

        /* -------------------------------
           LOAD THE REAL MODEL
           ✔ MUST MATCH EXACT FILENAME
           ✔ You said it's in repo root
        --------------------------------*/
        const loader = new GLTFLoader();
        let model;

        loader.load(
            "NestEggFBCR.glb",
            (gltf) => {
                model = gltf.scene;

                // Normalize scale & center
                model.scale.set(3, 3, 3);

                // Center the model at origin
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                model.position.sub(center);

                scene.add(model);
            },
            undefined,
            (err) => console.error("FAILED TO LOAD MODEL:", err)
        );

        /* -------------------------------
           RESPONSIVE RESIZING
        --------------------------------*/
        window.addEventListener("resize", () => {
            camera.aspect = section.clientWidth / section.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(section.clientWidth, section.clientHeight);
        });

        /* -------------------------------
           RENDER LOOP
        --------------------------------*/
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        animate();
    </script>

</body>
</html>
