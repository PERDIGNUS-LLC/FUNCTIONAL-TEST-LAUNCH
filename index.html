<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TerraDignus – The NestEgg</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: #f7f7f2;
            font-family: "Inter", sans-serif;
        }

        /* ─────────────────────────────
           HERO HEADER
        ───────────────────────────── */
        .hero {
            background: #0E4A3A;
            color: white;
            text-align: center;
            padding: 80px 20px;
        }

        .hero-logo {
            width: 110px;
            height: auto;
            margin-bottom: 20px;
        }

        .hero-title {
            font-size: 56px;
            font-weight: 700;
            margin-bottom: 10px;
            font-family: "Playfair Display", serif;
        }

        .hero-sub {
            font-size: 18px;
            letter-spacing: 4px;
            opacity: 0.9;
        }

        /* ─────────────────────────────
           MODEL AREA (FULL WIDTH)
        ───────────────────────────── */
        #model-section {
            position: relative;
            width: 100%;
            height: 90vh;
            overflow: visible;
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
            display: block;
        }
        /* Annotation labels + orbs */
#model-section div {
    pointer-events: none;
}

#model-section div > * {
    pointer-events: auto;
}


        /* ─────────────────────────────
           FOOTER
        ───────────────────────────── */
        footer {
            background: #0E4A3A;
            color: #ffffff;
            text-align: center;
            padding: 30px 20px;
            font-size: 14px;
            letter-spacing: 2px;
        }
    </style>
</head>

<body>

    <!-- ░░░ HERO HEADER ░░░ -->
    <header class="hero">
        <img class="hero-logo" src="TD HL BINDRUNE.png" alt="TerraDignus Logo" />
        <h1 class="hero-title">TerraDignus</h1>
        <div class="hero-sub">EST. MMXV</div>
        <div style="margin-top: 15px; font-size: 19px; letter-spacing: 3px;">
            CONSERVATION ENGINEERING. REDEFINED.
        </div>
    </header>

    <!-- ░░░ FULL-BLEED MODEL VIEWER ░░░ -->
    <section id="model-section"></section>

    <!-- ░░░ FOOTER ░░░ -->
    <footer>
        TerraDignus — Variable-Volume Wildlife Habitation System<br>
        © 2015–2025 Perdignus LLC. All Rights Reserved.
    </footer>

    <!-- ───────────────────────────────
         THREE.JS — OFFICIAL MODULE IMPORTS
         (UNPKG = reliable AF)
    ─────────────────────────────── -->
    
    <script type="module">
        import * as THREE from "https://unpkg.com/three@0.158.0/build/three.module.js";
        import { GLTFLoader } from "https://unpkg.com/three@0.158.0/examples/jsm/loaders/GLTFLoader.js";
        import { OrbitControls } from "https://unpkg.com/three@0.158.0/examples/jsm/controls/OrbitControls.js";

        /* -------------------------------
           BASIC SCENE SETUP
        --------------------------------*/
        const section = document.getElementById("model-section");

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf7f7f2);

        const camera = new THREE.PerspectiveCamera(
            40,
            section.clientWidth / section.clientHeight,
            0.1,
            2000
        );
        camera.position.set(0, 0, 15);

        const renderer = new THREE.WebGLRenderer({
            antialias: true
        });
        renderer.setSize(section.clientWidth, section.clientHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        section.appendChild(renderer.domElement);

        /* -------------------------------
           LIGHTING
        --------------------------------*/
        const sun = new THREE.DirectionalLight(0xffffff, 1.15);
        sun.position.set(5, 10, 10);
        scene.add(sun);

        const ambient = new THREE.AmbientLight(0xffffff, 0.55);
        scene.add(ambient);

        /* -------------------------------
           CONTROLS
        --------------------------------*/
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.7;
        controls.enablePan = false;

        /* -------------------------------
           LOAD THE REAL MODEL
           ✔ MUST MATCH EXACT FILENAME
           ✔ You said it's in repo root
        --------------------------------*/
        const loader = new GLTFLoader();
        let model;

        loader.load(
            "NestEggFBCR.glb",
            (gltf) => {
                model = gltf.scene;
                //---------------------------------------------
// FEATURE POINTS (your coordinates in inches)
//---------------------------------------------
const features = [
    {
        id: "entrance",
        name: "Entrance Aperture",
        pos: new THREE.Vector3(2.509, 0.00, 3.672)
    },
    {
        id: "vent-left",
        name: "Ventilation Aperture (Left)",
        pos: new THREE.Vector3(0.0, -2.149, 3.849)
    },
    {
        id: "drainage",
        name: "Drainage Aperture",
        pos: new THREE.Vector3(-0.877, 0.036, -3.951)
    },
    {
        id: "shell-joint",
        name: "Shell Separation Joint",
        pos: new THREE.Vector3(-0.003, 0.036, -0.419)
    }
];

const annotationLayer = document.createElement("div");
annotationLayer.style.position = "absolute";
annotationLayer.style.left = "0";
annotationLayer.style.top = "0";
annotationLayer.style.width = "100%";
annotationLayer.style.height = "100%";
annotationLayer.style.pointerEvents = "none";
annotationLayer.style.overflow = "visible";
document.getElementById("model-section").appendChild(annotationLayer);

const annotations = new Map();

// Create DOM elements for each feature
features.forEach(f => {
    const wrapper = document.createElement("div");
    wrapper.style.position = "absolute";
    wrapper.style.transform = "translate(-50%, -50%)";
    wrapper.style.pointerEvents = "none";

    const orb = document.createElement("div");
    orb.style.width = "16px";
    orb.style.height = "16px";
    orb.style.borderRadius = "50%";
    orb.style.background = "radial-gradient(circle, #ffe7a3, #ffb400)";
    orb.style.boxShadow = "0 0 12px #ffcc66";
    orb.style.pointerEvents = "auto";
    orb.style.cursor = "pointer";

    const label = document.createElement("div");
    label.textContent = f.name;
    label.style.marginTop = "8px";
    label.style.padding = "6px 10px";
    label.style.background = "rgba(255,255,255,0.9)";
    label.style.border = "1px solid #ccc";
    label.style.borderRadius = "6px";
    label.style.fontSize = "12px";
    label.style.pointerEvents = "auto";
    label.style.cursor = "pointer";
    label.style.whiteSpace = "nowrap";

    wrapper.appendChild(orb);
    wrapper.appendChild(label);
    annotationLayer.appendChild(wrapper);

    annotations.set(f.id, { element: wrapper, data: f });

    // Interaction → zoom-to-feature
    orb.addEventListener("click", () => zoomToFeature(f));
    label.addEventListener("click", () => zoomToFeature(f));
});

//------------------------------
// UPDATE ANNOTATION POSITIONS
//------------------------------
function updateAnnotations() {
    features.forEach(f => {
        const entry = annotations.get(f.id);
        if (!entry) return;

        const screenPos = f.pos.clone().project(camera);

        const x = (screenPos.x * .5 + .5) * section.clientWidth;
        const y = (-screenPos.y * .5 + .5) * section.clientHeight;

        entry.element.style.left = `${x}px`;
        entry.element.style.top = `${y}px`;

        // Hide if behind camera
        entry.element.style.display = (screenPos.z < 1) ? "block" : "none";
    });
}

//------------------------------
// ZOOM-TO-FEATURE LOGIC
//------------------------------
let zoomTargetPos = null;
let zoomTargetLook = null;

function zoomToFeature(f) {
    controls.autoRotate = false;

    const dir = f.pos.clone().normalize();
    zoomTargetPos = f.pos.clone().add(dir.multiplyScalar(6));
    zoomTargetLook = f.pos.clone();
}

// call updateAnnotations in your render loop


                // Normalize scale & center
                model.scale.set(3, 3, 3);

                // Center the model at origin
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                model.position.sub(center);

                scene.add(model);
            },
            undefined,
            (err) => console.error("FAILED TO LOAD MODEL:", err)
        );

        /* -------------------------------
           RESPONSIVE RESIZING
        --------------------------------*/
        window.addEventListener("resize", () => {
            camera.aspect = section.clientWidth / section.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(section.clientWidth, section.clientHeight);
        });

        /* -------------------------------
           RENDER LOOP
        --------------------------------*/
       function animate() {
    requestAnimationFrame(animate);

    // Smooth camera zoom toward a feature if selected
    if (zoomTargetPos && zoomTargetLook) {
        camera.position.lerp(zoomTargetPos, 0.05);
        controls.target.lerp(zoomTargetLook, 0.05);
    }

    controls.update();
    renderer.render(scene, camera);

    updateAnnotations();
}


        animate();
    </script>

</body>
</html>
