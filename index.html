<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TerraDignus – The NestEgg</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: #f7f7f2;
            font-family: "Inter", sans-serif;
        }

        /* HERO HEADER */
        .hero {
            background: #0E4A3A;
            color: white;
            text-align: center;
            padding: 80px 20px;
        }

        .hero-logo {
            width: 110px;
            margin-bottom: 20px;
        }

        .hero-title {
            font-size: 56px;
            font-weight: 700;
            margin-bottom: 10px;
            font-family: "Playfair Display", serif;
        }

        .hero-sub {
            font-size: 18px;
            letter-spacing: 4px;
            opacity: 0.9;
        }

        /* MODEL AREA */
        #model-section {
            position: relative;
            width: 100%;
            height: 90vh;
            overflow: visible;
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
            display: block;
        }

        /* ANNOTATION INTERACTION FIXES */
        #model-section div { pointer-events: none; }
        #model-section div > * { pointer-events: auto; }

        /* FOOTER */
        footer {
            background: #0E4A3A;
            color: #ffffff;
            text-align: center;
            padding: 30px 20px;
            font-size: 14px;
            letter-spacing: 2px;
        }
    </style>
</head>

<body>

    <!-- HERO HEADER -->
    <header class="hero">
        <img class="hero-logo" src="TD HL BINDRUNE.png" alt="TerraDignus Logo" />
        <h1 class="hero-title">TerraDignus</h1>
        <div class="hero-sub">EST. MMXV</div>
        <div style="margin-top: 15px; font-size: 19px; letter-spacing: 3px;">
            CONSERVATION ENGINEERING. REDEFINED.
        </div>
    </header>

    <!-- MODEL VIEWER -->
    <section id="model-section">
        <canvas id="three-canvas"></canvas>
    </section>

    <!-- FOOTER -->
    <footer>
        TerraDignus — Variable-Volume Wildlife Habitation System<br>
        © 2015–2025 Perdignus LLC. All Rights Reserved.
    </footer>

    <!-- ============================
         THREE.JS MODULE IMPORTS
    ============================== -->
    <script type="module">
        /* IMPORT THREE, LOADER, CONTROLS — FULL URL IMPORTS ONLY */
        import * as THREE from "https://unpkg.com/three@0.158.0/build/three.module.js";
        import { GLTFLoader } from "https://unpkg.com/three@0.158.0/examples/jsm/loaders/GLTFLoader.js";
        import { OrbitControls } from "https://unpkg.com/three@0.158.0/examples/jsm/controls/OrbitControls.js";

        /* SCENE SETUP */
        const section = document.getElementById("model-section");
        const canvas = document.getElementById("three-canvas");
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf7f7f2);

        const camera = new THREE.PerspectiveCamera(
            40,
            section.clientWidth / section.clientHeight,
            0.1,
            2000
        );
        camera.position.set(0, 0, 15);

        const renderer = new THREE.WebGLRenderer({
            canvas,
            antialias: true
        });
        renderer.setSize(section.clientWidth, section.clientHeight);
        renderer.setPixelRatio(window.devicePixelRatio);

        /* LIGHTING */
        scene.add(new THREE.DirectionalLight(0xffffff, 1.2).position.set(5, 10, 10));
        scene.add(new THREE.AmbientLight(0xffffff, 0.55));

        /* CONTROLS */
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.7;
        controls.enablePan = false;

        let model;

        /* LOAD MODEL */
        const loader = new GLTFLoader();
        loader.load(
            "NestEggFBCR.glb",
            (gltf) => {
                model = gltf.scene;

                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                model.position.sub(center);
                model.scale.set(3, 3, 3);

                scene.add(model);
            },
            undefined,
            (err) => console.error("MODEL LOAD FAILED:", err)
        );

        /* ==============
           ANNOTATIONS
        ===============*/
        const annotationLayer = document.createElement("div");
        annotationLayer.style.position = "absolute";
        annotationLayer.style.left = "0";
        annotationLayer.style.top = "0";
        annotationLayer.style.width = "100%";
        annotationLayer.style.height = "100%";
        annotationLayer.style.pointerEvents = "none";
        section.appendChild(annotationLayer);

        const features = [
            { id: "entrance",   name: "Entrance Aperture",           pos: new THREE.Vector3(2.509, 0.00, 3.672) },
            { id: "vent-left",  name: "Ventilation Aperture (Left)", pos: new THREE.Vector3(0.0, -2.149, 3.849) },
            { id: "drainage",   name: "Drainage Aperture",           pos: new THREE.Vector3(-0.877, 0.036, -3.951) },
            { id: "shell-joint",name: "Shell Separation Joint",      pos: new THREE.Vector3(-0.003, 0.036, -0.419) }
        ];

        const annotations = new Map();
        let zoomTargetPos = null;
        let zoomTargetLook = null;

        /* CREATE ANNOTATIONS */
        features.forEach(f => {
            const wrapper = document.createElement("div");
            wrapper.style.position = "absolute";
            wrapper.style.transform = "translate(-50%, -50%)";

            const orb = document.createElement("div");
            orb.style.width = "16px";
            orb.style.height = "16px";
            orb.style.borderRadius = "50%";
            orb.style.background = "radial-gradient(circle, #ffe7a3, #ffb400)";
            orb.style.boxShadow = "0 0 12px #ffcc66";
            orb.style.cursor = "pointer";

            const label = document.createElement("div");
            label.textContent = f.name;
            label.style.marginTop = "6px";
            label.style.padding = "6px 10px";
            label.style.borderRadius = "6px";
            label.style.background = "rgba(255,255,255,0.9)";
            label.style.border = "1px solid #ccc";
            label.style.fontSize = "12px";
            label.style.whiteSpace = "nowrap";
            label.style.cursor = "pointer";

            wrapper.appendChild(orb);
            wrapper.appendChild(label);
            annotationLayer.appendChild(wrapper);

            orb.addEventListener("click", () => zoomToFeature(f));
            label.addEventListener("click", () => zoomToFeature(f));

            annotations.set(f.id, { element: wrapper, data: f });
        });

        function zoomToFeature(f) {
            controls.autoRotate = false;

            const dir = f.pos.clone().normalize();
            zoomTargetPos = f.pos.clone().add(dir.multiplyScalar(6));
            zoomTargetLook = f.pos.clone();
        }

        function updateAnnotations() {
            if (!model) return;

            features.forEach(f => {
                const entry = annotations.get(f.id);
                if (!entry) return;

                const screen = f.pos.clone().project(camera);
                const x = (screen.x * 0.5 + 0.5) * section.clientWidth;
                const y = (-screen.y * 0.5 + 0.5) * section.clientHeight;

                entry.element.style.left = `${x}px`;
                entry.element.style.top = `${y}px`;
                entry.element.style.display = (screen.z < 1) ? "block" : "none";
            });
        }

        /* ANIMATION LOOP */
        function animate() {
            requestAnimationFrame(animate);

            if (zoomTargetPos) {
                camera.position.lerp(zoomTargetPos, 0.05);
                controls.target.lerp(zoomTargetLook, 0.05);
            }

            controls.update();
            renderer.render(scene, camera);

            updateAnnotations();
        }

        animate();
    </script>

</body>
</html>
