<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The NestEgg | Engineering Evaluation</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        /* RESET & CORE */
        * { box-sizing: border-box; }
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background-color: #ffffff; color: #111; }
        
        /* --- BEAUTIFUL HEADER (Matches Screenshot) --- */
        header.site-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 40px;
            background: #ffffff;
            border-bottom: 1px solid #f0f0f0;
            position: relative;
            z-index: 100;
        }

        /* Logo Area */
        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo-text {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            color: #1a1a1a;
            letter-spacing: -0.5px;
            position: relative;
        }
        
        .logo-text sup {
            font-family: 'Inter', sans-serif;
            font-size: 0.8rem;
            font-weight: 400;
            top: -1em;
            letter-spacing: 1px;
        }

        /* Navigation */
        nav.main-nav {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        nav.main-nav a {
            text-decoration: none;
            color: #1a1a1a;
            font-size: 1.05rem;
            font-weight: 400;
            transition: color 0.2s;
        }
        
        nav.main-nav a:hover { color: #555; }

        /* Cart Button */
        .cart-btn {
            background-color: #e5e5e5;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 500;
            font-size: 0.95rem;
            color: #1a1a1a;
            text-decoration: none;
            transition: background 0.2s;
        }
        .cart-btn:hover { background-color: #d4d4d4; }

        /* --- 3D SECTION --- */
        #interactive-container {
            width: 100%;
            height: 85vh; /* Large immersive view */
            position: relative;
            background: #ffffff; 
        }

        /* The Orange Badge */
        .engineering-badge {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #e67e22; /* Engineering Orange */
            color: white;
            padding: 6px 18px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            z-index: 10;
            box-shadow: 0 4px 12px rgba(230, 126, 34, 0.25);
            pointer-events: none; /* Let clicks pass through */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>

    <header class="site-header">
        <div class="logo-container">
            <div class="logo-text">The NestEgg<sup>TM</sup></div>
        </div>

        <nav class="main-nav">
            <a href="#">Home</a>
            <a href="#">Birds</a>
            <a href="#">Founder</a>
            <a href="#" class="cart-btn">Cart 0</a>
        </nav>
    </header>

    <section id="interactive-container">
        <div class="engineering-badge">Interactive Engineering View</div>
        <iframe src="interactive-model.html" title="NestEgg Model"></iframe>
    </section>

</body>
</html>
