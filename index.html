<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The NestEgg | Engineering Evaluation</title>
    <style>
        /* Reset & Layout */
        body { margin: 0; padding: 0; font-family: sans-serif; }
        
        /* 3D Component Container */
        #interactive-container {
            width: 100%;
            height: 85vh; /* Adjustable height */
            background: #fff;
            position: relative;
            border-bottom: 1px solid #eee;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>

    <div id="header-placeholder"></div>

    <section id="interactive-container">
        <iframe src="interactive-model.html" title="NestEgg Model"></iframe>
    </section>

    <div id="footer-placeholder"></div>

    <script>
        async function loadComponents() {
            try {
                // This grabs the header.html from your repo
                const headerRes = await fetch('header.html');
                if(headerRes.ok) document.getElementById('header-placeholder').innerHTML = await headerRes.text();

                const footerRes = await fetch('footer.html');
                if(footerRes.ok) document.getElementById('footer-placeholder').innerHTML = await footerRes.text();
            } catch (err) {
                console.warn('Component loading failed:', err);
            }
        }
        loadComponents();
    </script>

</body>
</html>
