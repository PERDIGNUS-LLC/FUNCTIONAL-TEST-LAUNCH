<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The NestEgg | Engineering Evaluation</title>
    
    <style>
        /* Basic layout reset */
        body { margin: 0; padding: 0; font-family: sans-serif; background-color: #f9f9f9; }
        
        /* 3D Model Section Container */
        #model-section {
            width: 100%;
            height: 90vh; /* Takes up most of the screen */
            background: #ffffff;
            position: relative;
            border-bottom: 1px solid #ddd;
        }

        /* The Iframe that holds the 3D Model */
        iframe#interactive-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* "Interactive Engineering View" Badge */
        .section-label {
            position: absolute;
            top: 20px; left: 50%; transform: translateX(-50%);
            background: #e67e22; color: white;
            padding: 5px 15px; border-radius: 20px;
            font-size: 12px; font-weight: bold; letter-spacing: 1px;
            z-index: 5;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div id="header-container"></div>

    <section id="model-section">
        <div class="section-label">INTERACTIVE ENGINEERING VIEW</div>
        <iframe id="interactive-frame" src="interactive-model.html" title="NestEgg 3D Model"></iframe>
    </section>

    <div id="footer-container"></div>


    <script>
        async function loadComponents() {
            try {
                // Adjust paths if header.html is in a subfolder
                const header = await fetch('header.html');
                if(header.ok) document.getElementById('header-container').innerHTML = await header.text();

                const footer = await fetch('footer.html');
                if(footer.ok) document.getElementById('footer-container').innerHTML = await footer.text();
            } catch (e) {
                console.log("Header/Footer fetch error:", e);
            }
        }
        loadComponents();
    </script>

</body>
</html>
