<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TerraDignus – The NestEgg</title>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: 'Inter', sans-serif;
            background: #f7f7f2;
        }

        /* ─────────────────────────────
           HERO HEADER (UNCHANGED)
        ───────────────────────────── */
        .hero {
            background: #0E4A3A;
            color: white;
            text-align: center;
            padding: 80px 20px;
        }

        .hero-logo {
            width: 110px;
            margin-bottom: 25px;
        }

        .hero-title {
            font-size: 56px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .hero-sub {
            font-size: 18px;
            letter-spacing: 4px;
            opacity: 0.9;
        }

        /* ─────────────────────────────
           MODEL VIEWER — FULL WIDTH, NO BOXES
        ───────────────────────────── */
        #model-section {
            position: relative;
            width: 100%;
            height: 90vh;
            overflow: visible;
        }

        canvas {
            display: block;
            width: 100% !important;
            height: 100% !important;
        }

        /* ─────────────────────────────
           ANNOTATIONS — floating labels
        ───────────────────────────── */
        .label {
            position: absolute;
            pointer-events: auto;
            background: rgba(255, 255, 255, 0.85);
            border: 1px solid #ccc;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 14px;
            white-space: nowrap;
            backdrop-filter: blur(6px);
        }

        .orb {
            position: absolute;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: radial-gradient(circle, #ffe7a3, #ffb400);
            box-shadow: 0 0 12px #ffcc66;
            cursor: pointer;
            pointer-events: auto;
        }
    </style>
</head>

<body>

    <!-- ░░░ HERO HEADER (KEEP SAME) ░░░ -->
    <div class="hero">
        <img class="hero-logo" src="TD HL BINDRUNE.png" alt="TerraDignus Logo" />
        <div class="hero-title">TerraDignus</div>
        <div class="hero-sub">EST. MMXV</div>
        <div style="margin-top:15px; font-size:19px; letter-spacing:3px;">
            CONSERVATION ENGINEERING. REDEFINED.
        </div>
    </div>

    <!-- ░░░ MODEL SECTION (FULL FLOATING MODEL) ░░░ -->
    <div id="model-section"></div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152/examples/js/controls/OrbitControls.js"></script>

    <script>
        /* ─────────────────────────────
           BASIC SCENE SETUP
        ───────────────────────────── */
        const section = document.getElementById("model-section");
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf7f7f2);

        const camera = new THREE.PerspectiveCamera(
            40,
            section.clientWidth / section.clientHeight,
            0.1,
            2000
        );
        camera.position.set(0, 0, 15);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(section.clientWidth, section.clientHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        section.appendChild(renderer.domElement);

        /* LIGHTING */
        const sun = new THREE.DirectionalLight(0xffffff, 1.2);
        sun.position.set(5, 10, 10);
        scene.add(sun);

        const fill = new THREE.AmbientLight(0xffffff, 0.55);
        scene.add(fill);

        /* CONTROLS */
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.65;

        /* MODEL LOADER */
        const loader = new THREE.GLTFLoader();
        let model;

        loader.load(
            "NestEggFBCR.glb",   // ← CORRECT PATH, YOUR FILE IS HERE
            (gltf) => {
                model = gltf.scene;
                model.scale.set(3, 3, 3);
                scene.add(model);
            },
            undefined,
            (err) => console.error("Model failed to load:", err)
        );

        /* RESIZE HANDLER */
        window.addEventListener("resize", () => {
            camera.aspect = section.clientWidth / section.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(section.clientWidth, section.clientHeight);
        });

        /* ANIMATION LOOP */
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
    </script>

</body>
</html>
